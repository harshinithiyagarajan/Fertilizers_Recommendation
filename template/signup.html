<!DOCTYPE html>
<html>
<style>
.container{
  text-align: center;
  
}
</style>
<body>

<form action="/dashboard" onsubmit="return validate()" enctype="multipart/form-data" method="post" >
  <div class="container">
    <h1>Nalaiya Thiran Customer Login</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email : </b></label>
    <input type="text" placeholder="Enter Email" id="email" required><br><br>

    <label for="psw"><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" id="psw" required><br><br>

    <label for="psw-repeat"><b>Repeat Password : </b></label>
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required><br><br>
<!--     
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script>
  function validate(){
    var email=document.getElementById("email").value;
    var pword=document.getElementById("psw").value;
    var rpword=document.getElementById("psw-repeat").value;
    if(pword==rpword){
      if(email.match(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/)){
        if(pword.length>8 &&pword.length<12){
          window.location.replace("upload.html")
        }
        else{
          alert("password small")
        }
      }
      else{
        alert("invalid email")
      }
    }
    else{
      alert("password donot match")
    }
  }
</script>
</body>
</html>
